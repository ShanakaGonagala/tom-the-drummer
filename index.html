<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Tom the Drummer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1 id="title">TOM THE DRUMMER</h1>

    <div class="row main-section">
        <div class="drumset-section col-lg-7">
            <div>
                <button class="drumset-item tom1">a</button>
                <button class="drumset-item tom2">d</button>
                <button class="drumset-item tom3">h</button>
                <button class="drumset-item snare">k</button>
                <button class="drumset-item bass">b</button>
                <button class="drumset-item crash">r</button>
                <button class="drumset-item hi-hat">y</button>
                <button class="drumset-item sticks">v</button>
        
                <img class="drumset" src="images/drumset.png" alt="">
            </div>
        </div>
    
        <section class="instructions col-lg-5 col-md-12">
            <div>
                <table cellspacing="20">
                    <thead>
                        <th><h3>Instructions</h3></th>
                    </thead>
                    <tr>
                        <td>Tom Drum 1</td>
                        <td>A / S</td>
                    </tr>
                    <tr>
                        <td>Tom Drum 2</td>
                        <td>D / F</td>
                    </tr>
                    <tr>
                        <td>Tom Drum 3</td>
                        <td>H / J</td>
                    </tr>
                    <tr>
                        <td>Snare Drum</td>
                        <td>K / L</td>
                    </tr>
                    <tr>
                        <td>Bass</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>Crash</td>
                        <td>R</td>
                    </tr>
                    <tr>
                        <td>Hi-Hat</td>
                        <td>Y / U</td>
                    </tr>
                    <tr>
                        <td>Sticks</td>
                        <td>V</td>
                    </tr>
                </table>
            </div>
        </section>
    </div>
    
    <button class="spare_buttons">s</button>
    <button class="spare_buttons">f</button>
    <button class="spare_buttons">j</button>
    <button class="spare_buttons">l</button>
    <button class="spare_buttons">u</button>

    <script src="js/app.js"></script>
</body>
</html>
